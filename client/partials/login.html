<div class="login_partial">
	<div class="login_form">
		<div class="login_logo"></div>
		<div class="login_title">RestriPhoto</div>
		<div class="login_user">
			<div class="login_user_name">User</div>
			<input type="text" id="login_username" class="login_textarea"/>
		</div>
		<div class="login_pass">
			<div class="login_pass_name">Password</div>
			<input ng-keyup="$event.keyCode == 13 && login()" type="password" id="login_password"  class="login_textarea"/>
		</div>
		<div ng-click="login()" class="login_button">Entrar</div>
	</div>
</div>
